<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ami-viewer demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../ami-viewer.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic ami-viewer demo</h3>
      <demo-snippet>
        <template id="viewer">
          <ami-loader urls="[[urls]]" series="[[series]]"></ami-loader>
          <ami-viewer series="[[series]]" orientation="[[orientation]]"> </ami-viewer>
        </template>
        <script>
          
            var t2 = ['36444280', '36444294', '36444308', '36444322', '36444336'];
            var urls = t2.map(function(v) {
              return 'https://cdn.rawgit.com/FNNDSC/data/master/dicom/adi_brain/' + v;
            });
  
            var viewer = document.querySelector('#viewer');
            viewer.urls = urls;
  
        </script>
      </demo-snippet>
    </div>
  </body>
</html>
